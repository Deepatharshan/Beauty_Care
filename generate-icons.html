<!DOCTYPE html>
<html>
<head>
    <style>
        .icon-canvas {
            width: 32px;
            height: 32px;
            background: #ff6b9d;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: bold;
            color: white;
            font-size: 20px;
        }
        .icon-canvas-large {
            width: 180px;
            height: 180px;
            background: #ff6b9d;
            border-radius: 37px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: bold;
            color: white;
            font-size: 120px;
        }
    </style>
</head>
<body>
    <h3>32x32 Icons:</h3>
    <div class="icon-canvas">B</div>
    <br>
    <h3>180x180 Apple Icon:</h3>
    <div class="icon-canvas-large">B</div>
</body>
</html>
